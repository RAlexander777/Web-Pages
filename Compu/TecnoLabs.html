<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Menu Vertical</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/socialbar.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://kit.fontawesome.com/1d73cc1e4f.js" crossorigin="anonymous"></script>

    <body>
        <nav>

            <label for="check" class="checkbtn">

            <label class="logo">TecnoLabs</label>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Buscar</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>

        <div class="medio">
            <a class="btn" href="#">
                <i class="icon icon-facebook"></i>
            </a>
            <a class="btn" href="#">
                <i class="icon icon-instagram"></i>
            </a>
            <a class="btn" href="#">
                <i class="icon icon-twitter"></i>
            </a>
            <a class="btn" href="#">
                <i class="icon icon-youtube"></i>
            </a>
        </div>

        <div class="parte1">
            <img src="img/bg1.jpg" alt="">
            <div class="centro">
                <h3>Periféricos Gamer</h3>
            </div>
            <div class="butn-section">
                <a href="#" class="butn butn-black">Saber Más</a>
            </div>
        </div>

        <div class="parte2">
            <img src="img/bg2.jpg" alt="">

                <h3>Componentes de alta gama</h3>
                <p>Procesadores</p>
                <p>Tarjetas de Video</p>
                <p>SSD M2</p>
            </div>
            <div class="butn-section2">
                <a href="#" class="butn butn-white">Ver Más</a>
            </div>
        </div>

        <div class="parte3">
            <img src="img/bg3.jpg" alt="">
            <div class="centro3">
                <h3>Servicio Técnico</h3>
                <p>Reparación</p>
                <p>Formateo</p>
                <p>Instalación</p>
            </div>
            <div class="butn-section3">
                <a href="#" class="butn butn-white">Contáctanos</a>
            </div>
        </div>
